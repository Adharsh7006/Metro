{% extends 'usertemp/user_home.html' %}
{% block content %}
<div class='row card-group'>
  {% for i in dietplan %}
<div class="col-6">
  <div class="card h-100">
<div class="card" style="width: 25rem;">
  <img src="{{i.image.url}}" width="350px" height="250px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.subject}}</h5>
    <form method="post" action="{% url 'equipments_delete' i.id %}">
      {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
      </form>
  </div>
</div>
</div>
</div>
  {% endfor %}
</div>
{% endblock %}
